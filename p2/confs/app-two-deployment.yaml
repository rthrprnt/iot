apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-two-pod
  template:
    metadata:
      labels:
        app: app-two-pod
    spec:
      containers:
        - name: app-two-container
          image: arthurprnt/hello-k8s:latest
          env:
            - name: MESSAGE
              value: "Hello from app2"
          ports:
            - containerPort: 8080
